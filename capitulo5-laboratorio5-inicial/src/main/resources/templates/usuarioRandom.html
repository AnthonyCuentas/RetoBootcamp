<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Usuario Aleatorio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2>Lista de Usuarios Aleatorios</h2>
<br>
<a href="/usuarioRandom" class="btn btn-primary mt-4">Cargar otros usuarios</a>
<br>
<div th:each="usuario : ${usuarios}">
  <div class="card">
    <p><strong>Nombre:</strong> <span th:text="${usuario.nombre}"></span></p>
    <p><strong>GÃ©nero:</strong> <span th:text="${usuario.genero}"></span></p>
    <p><strong>Ciudad:</strong> <span th:text="${usuario.ubicacion}"></span></p>
    <p><strong>Correo:</strong> <span th:text="${usuario.email}"></span></p>
    <p><strong>Fecha de nacimiento:</strong> <span th:text="${usuario.fechaNacimiento}"></span></p>
    <img style="width:120px;height:150px;" th:src="${usuario.foto}" alt="Foto de usuario" />
  </div>
</div>


<div th:if="${usuario == null}">
  <p>No se pudo obtener el usuario.</p>
</div>


</body>
</html>
